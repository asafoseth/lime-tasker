<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Task Manager</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>My Task Manager</h1>
    </header>

    <main>
        <section class="task-form">
            <input type="text" id="task-title" placeholder="Task Title">
            <textarea id="task-desc" placeholder="Task Description"></textarea>
            <button id="add-task-btn">Add Task</button>
        </section>

        <section class="task-list">
            <h2>Tasks</h2>
            <ul id="task-container"></ul>
        </section>

        <section class="filters">
            <button id="all-tasks-btn">All</button>
            <button id="completed-tasks-btn">Completed</button>
            <button id="incomplete-tasks-btn">Incomplete</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 sethasafo</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
